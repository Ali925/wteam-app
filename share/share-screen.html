	<title>Document</title>
	<style>
		html, body{
			padding: 0;
		    margin: 0;
		    display: block;
		    width: 100%;
		    height: 100%;
		    border: 1.5px solid red;
		    background: transparent;
		    overflow: hidden;
		    box-sizing: border-box;
		}

		.d-none{
			display: none!important;
		}

		div.cursor > span{
			display: inline-block;
			width: 16px;
			height: 16px;
			background-image: url('cursor.svg');
		}

		div.cursor > small{
			padding: 5px 10px;
			background: #2fc2fe;
			color: #7c7c7c;
			posisiton: relative;
			right: -15px;
			bottom: -15px;
			border-radiud: 6px;
		}
	</style>
</head>
